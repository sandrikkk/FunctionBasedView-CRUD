{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'studentscrud/css/bootstrap.css' %}">
</head>
<body>
    <div class = "container mt-5">
        <h2 class = "text-center alert alert-danger">Function Based View CRUD Project</h2>

    <script src = "{% static 'studentscrud/js/bootstrap.js' %}"></script>
    <script src = "{% static 'studentscrud/js/jquery.js' %}"></script>
    <script src = "{% static 'studentscrud/js/pooper.js' %}"></script>
</body>
</html>
